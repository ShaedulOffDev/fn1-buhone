<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buh One</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <a href="#" class="header__nav-logo">
                <img src="./assets/images/logo.svg" alt="logo">
                <span>BuhOne</span>
            </a>
            <div class="header__nav-menu">
                <button class="header__nav-close">&times;</button>
                <ul class="header__nav-menu_contact">
                    <li class="header__nav-menu_contact--item"> 
                        <a href="tel: 81112223344">
                            <img src="./assets/images/phone.svg" alt="phone">
                            8 (111) 222-33-44
                        </a>
                    </li>
                    <li class="header__nav-menu_contact--item"> 
                        <img src="./assets/images/clock.svg" alt="clock">
                        Пн-Пт 10:00-18:00
                    </li>
                    <li class="header__nav-menu_contact--item"> 
                        <a href="mail: order@buhone.ru">
                            <img src="./assets/images/mail.svg" alt="mail">
                            order@buhone.ru
                        </a>
                    </li>
                    <li class="header__nav-menu_contact--item"> 
                        <a href="https://maps.google.com" target="_blank">
                            <img src="./assets/images/location.svg" alt="location">
                            Невский пр. 130
                        </a>
                    </li>
                </ul>
                <ul class="header__nav-menu_pages">
                    <li class="header__nav-menu_pages--item">
                        <a href="#">Главная</a>
                    </li>
                    <li class="header__nav-menu_pages--item">
                        <a href="#">услуги</a>
                    </li>
                    <li class="header__nav-menu_pages--item">
                        <a href="#">кейсы</a>
                    </li>
                    <li class="header__nav-menu_pages--item">
                        <a href="#">о компании</a>
                    </li>
                    <li class="header__nav-menu_pages--item">
                        <a href="#">контакты</a>
                    </li>
                </ul>
            </div>
            <button class="header__nav-toggler">MENU</button>
        </nav>
    </header>
    <script>
        const btn = document.querySelector('.header__nav-toggler');
        const menu = document.querySelector('.header__nav-menu');
        const closeBtn = document.querySelector('.header__nav-close');
        btn.addEventListener('click', () => {
            menu.classList.add('show')
        })
        closeBtn.addEventListener('click', () => {
            menu.classList.remove('show')
        })
    </script>
</body>
</html>
